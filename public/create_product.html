<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
  <header>
    <div>KR Medium</div>
    <span><a href="/">Stories</a></span>
  </header>
  <form action="/store" method="POST" enctype="multipart/form-data">
    <div class="container">


      <input type="text" placeholder="Title" class="title" name="name" maxlength="100">
      <input type="text" placeholder="written by?" class="author" name="author">
      <input type="date" class="date" name="date"><input type="text" name="time" class="time">
      <textarea type="text" class="norm" placeholder="Tell your Story" rows="20" name="quote"></textarea>



    </div>
    <div class="">
      <label for="imageUpload" class="form-label">Add an Image <div class="material-symbols-outlined">
          add_a_photo
      </div></label>
      <input type="file" class="form-control" id="imageUpload" name="file">
    </div>
    <button id="subBtn" type="submit">publish</button>
  </form>

  </script>
  <footer></footer>
  <script src="main.js"></script>

</body>

</html>
